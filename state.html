<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@latest/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? 'Minutes -> Hours' : 'Hours -> Minutes'}</button>
        </div>
      );
    }
    function KmtoMiles() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, changeFlip] = React.useState(true);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const onReset = (event) => {
        setAmount(0);
      };
      const onFlip = () => {
        onReset();
        changeFlip((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="kilometer">KiloMeter</label>
            <input
              value={flipped ? amount : amount *1.609}
              id="kilometer"
              type="number"
              placeholder="KiloMeter"
              onChange={onChange}
              disabled={!flipped}
            ></input>
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={flipped ? amount / 1.609 : amount}
              id="miles"
              type="number"
              placeholder="Miles"
              onChange={onChange}
              disabled={flipped}
            ></input>
          </div>
          <button onClick={onReset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Miles -> Kilometer" : "Kilometer -> Miles"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState('xx');
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index == 'xx' ? 'Please select your units' : null}
          {index == '0' ? <MinutesToHours /> : null}
          {index == '1' ? <KmtoMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
